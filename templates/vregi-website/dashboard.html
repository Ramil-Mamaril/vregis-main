<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="static/font-awesome.css">

    <link rel="stylesheet" href="static/templatemo-lava(1).css">

    <link rel="stylesheet" href="static/owl-carousel.css">

    <link rel="stylesheet" href="static/dashboard.css" />
  </head>

  <body> 	

    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="#" class="logo">
                            <img src="static/images/try-logo.png" alt="Logo">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="" class="menu-item">Home</a></li>
                            <li class="scroll-to-section"><a href="/about" class="menu-item">About</a></li>
                            </li>
                            
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="grid">
      <div class="grid-item">
        <a href="/learn" style = "text-decoration: none;">
        <div class="card">
          <img class="card-img" src="static/images/learn.png" alt="Learn" />
          <div class="card-content">
            <h1 class="card-header">Learn</h1>
            <p class="card-text">
              Get to know more about voice registers and their essential differences.
              <br>
              <div class="space">
                .
              </div>
            </p>
          </div>
        </div></a>
      </div>

      <div class="grid-item">
        <a href="/pred" style = "text-decoration: none;">
        <div class="card">
          <img
            class="card-img"
            src="static/images/classify.png"
            alt="Classify"/>
          <div class="card-content">
            <h1 class="card-header">Classify</h1>
            <p class="card-text">
              Test your singing voice.
              <br><br><br>
              <div class="space">
                .
              </div>
            </p>
          </div>
        </div></a>
      </div>

      <div class="grid-item">
        <a href="/profile" style = "text-decoration: none;">
        <div class="card">
          <img class="card-img" src="static/images/profile.png" alt="Profile" />
          <div class="card-content">
            <h1 class="card-header">Profile</h1>
            <p class="card-text">
              Open your profile to see your progress and details.
              <br><br>
              <div class="space">
                .
              </div>
            </p>
          </div>
        </div></a>
      </div>
    </div>

    <!-- jQuery -->
        <script src="assets/js/jquery-2.1.0.min.js"></script>

        <!-- Bootstrap -->
        <script src="assets/js/popper.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- Plugins -->
   
        <script src="assets/js/scrollreveal.min.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/jquery.counterup.min.js"></script>
        <script src="assets/js/imgfix.min.js"></script>

        <!-- Global Init -->
        <script src="assets/js/custom.js"></script>

  </body>
</html>
